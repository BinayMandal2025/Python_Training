<!DOCTYPE html>
<html>
<head>
    <title>View All Feedback</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
        }
        th {
            background-color: #f44277;
            color: white;
        }
        .download-log {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .download-log a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #f44277;
            color: white;
            border-radius: 5px;
        }
        .download-log a:hover {
            background-color: #f44277;
        }
    </style>

    
    
</head>
<body>

    <h2 style="text-align:center;">View All Feedback</h2>

    {% if feedback_list %}
    <table>
        <tr>
            <th>Student</th>
            <th>Course</th>
            <th>Rating</th>
            <th>Comments</th>
        </tr>
        {% for feedback in feedback_list %}
        <tr>
            <td>{{ feedback.name }}</td>
            <td>{{ feedback.course_name }}</td>
            <td>{{ feedback.rating }}</td>
            <td>{{ feedback.comment }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p style="text-align:center;">No feedback available.</p>
    {% endif %}
<a href="/download" style="padding:10px 20px; background-color:green; color:white; text-decoration:none; border-radius:5px;">
    Download Log File
</a>

</body>
</html>
