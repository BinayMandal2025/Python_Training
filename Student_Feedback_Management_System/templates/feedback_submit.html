<!DOCTYPE html>
<html>
<head>
    <title>Submit Student Feedback</title>
    <style>
        /* Make the dropdown wider */
        select {
            width: 260px;  /* Adjust width here (px, %, etc.) */
            padding: 8px;
            font-size: 12px;
        }
        label {
            color: #007bff;          /* Change text color */
            font-weight: bold;       /* Optional: bold text */
            font-size: 16px;         /* Font size */
            display: inline-block;   /* Allows margin/width */
            width: 150px;            /* Fixed width for alignment */
            text-align: right;       /* Align label text */
            margin-right: 10px;      /* Space between label and input */
         }
          textarea {
            flex: 1;                  /* Take remaining space */
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Course Feedback</h2>
    <form method="POST" action="/submit_feedback">
        <label for="course">Select Course:</label>
        <select name="course_id" id="course" required>
            {% for course in courses %}
                <option value="{{ course.course_id }}">{{ course.course_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="rating">Rating (1â€“5):</label>
        <select name="rating" id="rating" required>
            {% for i in range(1, 6) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
